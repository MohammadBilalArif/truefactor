<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Truefactor â€“ Apps</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  </head>
  <body>
    <header class="index-header active">
      <a href="list.html">
        <img class="go-back" src="img/icon_go_back.svg" alt="">
      </a>
      <div class="logo">
        <img src="img/icon_truefactor.svg" alt="">
      </div>
      <div class="header-text">
        <span>Authorize app</span>
      </div>
    </header>
    <div class="app-auth-screen container active">
      <div class="app">
        <img class="app-logo" src="img/logo_w.png" alt="">
        <h2 class="app-name">Wallet app</h2>
        <div class="app-description">
          <p>Bank of America</p>
        </div>
      </div>
      <div class="app-settings">
        <div class="settings-control-group">
          <label for="account" class="settings-control-label">Account</label>
          <select type="text" id="account" class="settings-control-input">
            <option value="chamilton@roodel.net">chamilton@roodel.net</option>
          </select>
        </div>
        <div class="settings-control-group">
          <label for="request" class="settings-control-label">Request</label>
          <input type="text" id="request" class="settings-control-input" value="Send to 1 address">
        </div>
        <div class="settings-control-group">
          <label for="security-code" class="settings-control-label">Security code</label>
          <input type="text" id="security-code" class="settings-control-input large disabled" value="6789 0987 0987" readonly>
        </div>
      </div>
      <div class="stick-to-bottom">
        <div class="progress-indicator">
          <p class="progress-description">59 seconds left...</p>
          <div class="progress-bar"></div>
        </div>
        <div class="action-buttons">
          <a class="btn approve" href="list.html">
            <img src="img/icon_approve.svg" alt="">
            Approve
          </a>
          <a class="btn deny" href="list.html">
            <img src="img/icon_deny.svg" alt="">
            Deny
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
